<html>

<head>
	<link rel="manifest" href="manifest.json" />
</head>

<body>
	<span id='locs'></span>

</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
	
	// Service Worker有効化
	if ('serviceWorker' in navigator) {
		window.addEventListener("load", function () {
			navigator.serviceWorker.register('./assets/js/sw.js');
		});
	}

	// 起動時処理
	dispLocation();
//	var d = new Date();
//	document.getElementById("datetimes").innerHTML = d.toString();

	// 関数の定期実行(5秒おき)
	var timerId = setInterval(function() {

		// 位置情報の表示
		dispLocation();
		
//		// 現在日時履歴の表示
//		var d = new Date();
//		document.getElementById("datetimes").innerHTML = d.toString() + "<br>" + document.getElementById("datetimes").innerHTML;

	}, 5000);
}, false);

function dispLocation() {
	// 位置情報の表示
	if (navigator.geolocation) {	// Geolocation APIが使用可能
		navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
	}
}

// 位置情報取得完了時の処理
function successCallback(position) {
	// 緯度
	const gllatitude = position.coords.latitude;
	// 経度
	const gllongitude = position.coords.longitude;
	// 緯度・経度の精度
	const glaccuracy = position.coords.accuracy;
	// GPS 高度
	const glaltitude = position.coords.altitude;
	// GPS 高度の精度
	const glaltitudeAccuracy = position.coords.altitudeAccuracy;
	// 移動方向
	const glheading = position.coords.heading;
	// 移動速度
	const glspeed = position.coords.speed;
	// タイムスタンプ
	var gltimestamp =  position.timestamp;
	if( typeof(gltimestamp) == "number" ) {
		gltimestamp = new Date(gltimestamp);
	}
	const elem = document.getElementById("locs");
	elem.innerHTML = gltimestamp.toString() + " " + gllatitude + "-" + gllongitude + "<br>" + elem.innerHTML;
}

// 位置情報取得失敗時の処理
function errorCallback() {
	const d = new Date();
	const elem = document.getElementById("locs");
	elem.innerHTML = d.toString() + " 位置情報取得失敗<br>" + elem.innerHTML;
}
</script>

</html>
