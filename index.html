<html>

<head>
	<link rel="manifest" href="manifest.json" />
</head>

<body>
	<span id='datetimes'></span><br>

</body>

<script>
document.addEventListener("DOMContentLoaded", function() {
	
	// Service Worker有効化
	if ('serviceWorker' in navigator) {
		window.addEventListener("load", function () {
			navigator.serviceWorker.register('./assets/js/sw.js');
		});
	}

	// 起動時処理
	var d = new Date();
	document.getElementById("datetimes").innerHTML = d.toString();

	// 関数の定期実行
	var timerId = setInterval(function() {
		var d = new Date();
		document.getElementById("datetimes").innerHTML = d.toString() + "<br>" + document.getElementById("datetimes").innerHTML;
	}, 5000);
}, false);
</script>

</html>
